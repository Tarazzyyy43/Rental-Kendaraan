<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FastTrack Rental</title>
    <link rel="stylesheet" href="css/csssign.css"> 
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <h2>Selamat Datang di FastTrack Rental</h2>
            <p>Silakan masuk untuk melanjutkan</p>
            <form action="kategori.html" method="get">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                
                <button type="submit">Sign In</button>
            </form>            
            <p class="footer-text">Belum punya akun? <a href="/signup">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>
